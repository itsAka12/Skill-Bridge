<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    
    <!-- Meta Tags for SEO -->
    <meta name="description" content="SkillBridge - Connect, learn, and grow through peer-to-peer skill exchange. Share your expertise and discover new skills with passionate learners worldwide." />
    <meta name="keywords" content="skill exchange, peer learning, online education, skill sharing, tutoring, mentoring, learning platform" />
    <meta name="author" content="SkillBridge Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skillbridge.app/" />
    <meta property="og:title" content="SkillBridge - Peer-to-Peer Skill Exchange Platform" />
    <meta property="og:description" content="Connect with skilled professionals and passionate learners. Share your expertise, discover new skills, and grow together through meaningful exchanges." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://skillbridge.app/" />
    <meta property="twitter:title" content="SkillBridge - Peer-to-Peer Skill Exchange Platform" />
    <meta property="twitter:description" content="Connect with skilled professionals and passionate learners. Share your expertise, discover new skills, and grow together." />
    <meta property="twitter:image" content="/twitter-image.jpg" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://ui-avatars.com">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon variations -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <title>SkillBridge - Connect, Learn, and Grow Together</title>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "SkillBridge",
        "description": "Peer-to-peer skill exchange platform connecting learners and teachers worldwide",
        "url": "https://skillbridge.app",
        "applicationCategory": "EducationalApplication",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "featureList": [
            "Skill sharing and exchange",
            "User profiles and reviews",
            "Real-time messaging",
            "Skill browsing and search",
            "Peer-to-peer learning"
        ]
    }
    </script>
    
    <style>
        /* Critical CSS for initial render */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.5;
            color: #1f2937;
            background-color: #f9fafb;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading animation */
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Hide scrollbar during loading */
        body.loading {
            overflow: hidden;
        }
        
        /* Utility classes */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Animation utilities */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        
        .animate-slideUp {
            animation: slideUp 0.3s ease-out;
        }
        
        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        
        *:focus:not(:focus-visible) {
            outline: none;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Print styles */
        @media print {
            * {
                background: white !important;
                color: black !important;
            }
            
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: system-ui, sans-serif;">
            <h1>SkillBridge</h1>
            <p>You need to enable JavaScript to run this app.</p>
            <p>Please enable JavaScript in your browser settings and refresh the page.</p>
        </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="initial-loader" class="loading-container">
        <div style="text-align: center;">
            <div style="width: 64px; height: 64px; background: linear-gradient(135deg, #3b82f6, #8b5cf6); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <span style="color: white; font-weight: bold; font-size: 20px;">SB</span>
            </div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading SkillBridge...</div>
        </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Load React and dependencies via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.26.0/dist/umd/react-router-dom.development.js"></script>
    
    <!-- Load the main React app as browser-compatible code -->
    <script type="text/babel" src="/simple-app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Hide loading screen when React app loads
        window.addEventListener('load', function() {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 300);
            }
            document.body.classList.remove('loading');
        });
        
        // Service Worker disabled for demo
        console.log('Service Worker disabled for demo');
        
        // Performance monitoring
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const loadTime = performance.now();
                console.log('Page load time:', Math.round(loadTime), 'ms');
            }
        });
        
        // Error boundary for uncaught errors
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            // Could send to error reporting service
        });
        
        // Unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            // Could send to error reporting service
        });
    </script>
</body>
</html>
